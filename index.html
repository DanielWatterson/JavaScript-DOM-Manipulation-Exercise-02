<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Static Effect -->
    <div class="static-overlay"></div>
    <div class="scan-lines"></div>
    <div class="matrix-code" id="matrixCode"></div>

    <!-- Profile Card -->
    <div id="profileCard">
        <div id="profileImage">
            <img src="https://i.pinimg.com/1200x/c9/26/bb/c926bbe9f32f91f6c8dbc5f9e8363092.jpg" alt="Profile Picture">
        </div>
        
        <div id="profileName">
            <h2>Gazelle Pearson</h2>
        </div>

        <div id="profileRole">
            <p>Frontend Developer</p>
        </div>

        <div id="profileBio">
            <p>Passionate about coding and learning new technologies.</p>
        </div>
        
        <div id="profileStatus" class="status-active">
            <p><span id="statusIndicator"></span> Active</p>
        </div>
    </div>

    <div class="buttons">
        <button id="updateNameBtn">Update Name</button>
        <button id="updateRoleBtn">Update Role</button>
        <button id="toggleStatusBtn">Toggle Active Status</button>
        <button id="changeImageBtn">Change Image</button>
    </div>

    <script>
        // This code is for the Matrix Effect.
        function createMatrixCode() {
            const matrixCode = document.getElementById('matrixCode');
            const chars = "01010101010101010101010101010101";
            const columns = Math.floor(window.innerWidth / 20);
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'code-column';
                column.style.left = `${i * 20}px`;
                column.style.animationDuration = `${Math.random() * 5 + 5}s`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                for (let j = 0; j < 30; j++) {
                    const char = document.createElement('div');
                    char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                    column.appendChild(char);
                }
                matrixCode.appendChild(column);
            }
        }
        // This is to Update Name and Role.
        document.getElementById('updateNameBtn').addEventListener('click', function() {
            const newName = prompt('Enter new name:');
            if (newName && newName.trim() !== '') {
                document.querySelector('#profileName h2').textContent = newName;
            }
        });
        document.getElementById('updateRoleBtn').addEventListener('click', function() {
            const newRole = prompt('Enter new role:');
            if (newRole && newRole.trim() !== '') {
                document.querySelector('#profileRole p').textContent = newRole;
            }
        });
        // Toggles Status functionality (Active/Inactive Button)
        document.getElementById('toggleStatusBtn').addEventListener('click', function() {
            const statusElement = document.getElementById('profileStatus');
            const body = document.body;
            if (statusElement.classList.contains('status-active')) {
                statusElement.classList.remove('status-active');
                statusElement.classList.add('status-inactive');
                statusElement.querySelector('p').innerHTML = '<span id="statusIndicator"></span> Inactive';
                body.classList.add('white-mode');
            } else {
                statusElement.classList.remove('status-inactive');
                statusElement.classList.add('status-active');
                statusElement.querySelector('p').innerHTML = '<span id="statusIndicator"></span> Active';
                body.classList.remove('white-mode');
            }
        });
        const changeImageBtn = document.getElementById('changeImageBtn');
        const profileImage = document.querySelector('#profileImage img');
        changeImageBtn.addEventListener('click', () => {
            const newUrl = prompt('Enter the new image URL:');
            if (!newUrl || newUrl.trim() === '') {
                alert('URL cannot be empty.');
                return;
            }
            const validExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            const extension = newUrl.split('.').pop().toLowerCase();
            if (!validExtensions.includes(extension)) {
                alert('Invalid image URL. Please enter a URL ending with jpg, png, gif, or webp.');
                return;
            }
            // Try loading the image first
            const imgTest = new Image();
            imgTest.onload = () => {
                profileImage.src = newUrl.trim();
                alert('Profile image updated successfully!');
            };
            imgTest.onerror = () => {
                alert('Could not load the image. Please check the URL.');
            };
            imgTest.src = newUrl.trim();
        });
// Initialize matrix code once when page loads
createMatrixCode();
    </script>
</body>
</html>
