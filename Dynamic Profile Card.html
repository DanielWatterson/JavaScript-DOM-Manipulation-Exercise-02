<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Profile Card</title>
    <link rel="stylesheet" href="DPC_Style.css">
    <link rel="script" href="DPC_Script.js">
</head>
<body>
    <!-- Static Effect -->
    <div class="static-overlay"></div>
    <div class="scan-lines"></div>
    <div class="matrix-code" id="matrixCode"></div>
    
    <img class="arasaka-logo" src="https://i.postimg.cc/VN7y1CpZ/2bae9905-1222-4a10-bcaa-606e0e2c03d3.png" alt="Arasaka Logo">

    <!-- Profile Card -->
    <div id="profileCard">
        <div id="profileImage">
            <img src="https://i.postimg.cc/50vZzRjP/my_corpo_v_takes_selfies_to_register_her_journey_in_night_v0_hy025oq27bte1.webp" alt="Profile Picture">
        </div>
        
        <div id="profileName">
            <h2>John Doe</h2>
        </div>

        <div id="profileRole">
            <p>Software Developer</p>
        </div>

        <div id="profileBio">
            <p>Passionate about coding and learning new technologies.</p>
        </div>
        
        <div id="profileStatus" class="status-active">
            <p><span id="statusIndicator"></span> Active</p>
        </div>
    </div>

    <div class="buttons">
        <button id="updateNameBtn">Update Name</button>
        <button id="updateRoleBtn">Update Role</button>
        <button id="toggleStatusBtn">Toggle Active Status</button>
        <button id="changeImageBtn">Change Image</button>
    </div>

    <script src="DPC_Script.js"></script>
</body>
</html>
